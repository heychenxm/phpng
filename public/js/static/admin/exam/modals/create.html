<div class="modal-header">
    <button type="button" class="close" ng-click="ctrl.cancel()">
        <i class="fa fa-times"></i>
    </button>
    <h4 class="modal-title">Add Question</h4>
</div>
<div class="modal-body" id="modal-body">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="question" class="col-sm-2 control-label">Question</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="question" placeholder="question"
                    ng-model="ctrl.question">
                </textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="type" class="col-sm-2 control-label">Type</label>
            <div class="col-sm-10">
                <select class="form-control" ng-model="ctrl.type"
                    ng-change="ctrl.changeType()"
                    ng-options="item.title for item in ctrl.types">
                </select>
            </div>
        </div>
        <div ng-if="ctrl.type.value == 1">
            <div class="form-group">
                <label for="options" class="col-sm-2 control-label">Options</label>
                <div class="col-sm-10">
                    <label class="col-sm-12 option" ng-repeat="option in ctrl.options">
                        <input type="radio" name="optionsRadios" id="{$ 'option' + $index $}">
                        <label for="{$ 'option' + $index $}">{$ option $}</label>
                        <i class="fa fa-times btn btn-danger"></i>
                    </label>
                    <div class="add-option" ng-if="ctrl.addFlag">
                        <input class="form-control" ng-model="ctrl.newOption">
                        <i class="fa fa-check btn btn-success"
                            ng-click="ctrl.addOption()"></i>
                        <i class="fa fa-times btn btn-danger"
                            ng-click="ctrl.addFlag = !ctrl.addFlag"></i>
                    </div>
                    <button class="btn btn-primary col-sm-12"
                        ng-click="ctrl.addFlag = !ctrl.addFlag"
                        ng-disabled="ctrl.addFlag">+</button>
                </div>
            </div>
        </div>
        <div ng-if="ctrl.type.value == 2">
            多选
        </div>
        <div ng-if="ctrl.type.value == 3">
            非选择题
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="ctrl.cancel()">
        Cancel
    </button>
    <button class="btn btn-primary" type="button" ng-click="ctrl.submit()">
        Ok
    </button>
</div>
