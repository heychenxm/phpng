<div class="modal-header">
    <button type="button" class="close" ng-click="ctrl.cancel()">
        <i class="fa fa-times"></i>
    </button>
    <h4 class="modal-title">{$ ctrl.title $}</h4>
</div>
<div class="modal-body" id="modal-body">
    <div ng-include="ctrl.templateUrl">

    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="ctrl.cancel()">
        {$ ctrl.cancelText $}
    </button>
    <button class="btn btn-primary" type="button" ng-click="ctrl.submit()">
        {$ ctrl.submitText $}
    </button>
</div>
